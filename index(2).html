<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Calorie Calculator</h1>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div id="gender-error" class="error"></div>
    </div>
    <div>
        <label for="age">Age (years):</label>
        <input type="number" id="age" min="1" max="120" required>
        <div id="age-error" class="error"></div>
    </div>
    <div>
        <label for="weight">Weight (pounds):</label>
        <input type="number" id="weight" min="1" step="0.1" required>
        <div id="weight-error" class="error"></div>
    </div>
    <div>
        <label>Height:</label>
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label for="feet">Feet:</label>
                <input type="number" id="feet" min="0" required>
                <div id="feet-error" class="error"></div>
            </div>
            <div style="flex: 1;">
                <label for="inches">Inches:</label>
                <input type="number" id="inches" min="0" max="11" step="0.1" required>
                <div id="inches-error" class="error"></div>
            </div>
        </div>
    </div>
    <div>
        <label for="activity">Activity Level:</label>
        <select id="activity" required>
            <option value="">Select Activity Level</option>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
            <option value="1.9">Extremely active (very hard exercise/sports & physical job)</option>
        </select>
        <div id="activity-error" class="error"></div>
    </div>
    <button onclick="calculateCalories()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateCalories() {
            // Clear previous errors
            document.querySelectorAll('.error').forEach(e => e.textContent = '');
            document.getElementById('result').style.display = 'none';

            // Get input values
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const feet = parseInt(document.getElementById('feet').value);
            const inches = parseFloat(document.getElementById('inches').value);
            const activity = parseFloat(document.getElementById('activity').value);

            // Validate inputs
            let hasError = false;
            if (!gender) {
                document.getElementById('gender-error').textContent = 'Please select a gender.';
                hasError = true;
            }
            if (!age || age < 1 || age > 120) {
                document.getElementById('age-error').textContent = 'Please enter a valid age (1-120).';
                hasError = true;
            }
            if (!weight || weight <= 0) {
                document.getElementById('weight-error').textContent = 'Please enter a valid weight.';
                hasError = true;
            }
            if (isNaN(feet) || feet < 0) {
                document.getElementById('feet-error').textContent = 'Please enter a valid number of feet.';
                hasError = true;
            }
            if (isNaN(inches) || inches < 0 || inches >= 12) {
                document.getElementById('inches-error').textContent = 'Please enter a valid number of inches (0-11.9).';
                hasError = true;
            }
            if (!activity) {
                document.getElementById('activity-error').textContent = 'Please select an activity level.';
                hasError = true;
            }

            if (hasError) return;

            // Convert units
            const weightKg = weight / 2.20462; // pounds to kg
            const heightCm = (feet * 30.48) + (inches * 2.54); // feet and inches to cm

            // Calculate BMR using Mifflin-St Jeor
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) + 5;
            } else {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) - 161;
            }

            // Calculate TDEE
            const tdee = bmr * activity;

            // Display result
            document.getElementById('result').innerHTML = `
                <h3>Your Results:</h3>
                <p><b>Basal Metabolic Rate (BMR):</b> ${Math.round(bmr)} calories/day</p>
                <p><b>Total Daily Energy Expenditure (TDEE):</b> ${Math.round(tdee)} calories/day</p>
                <p><i>Your TDEE is an estimate of the calories you need to maintain your current weight based on your activity level.</i></p>
            `;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
