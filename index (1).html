<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Calorie Calculator</h1>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Sex</label>
                <select id="sex" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Age (years)</label>
                <input type="number" id="age" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" min="1" max="120" placeholder="Enter age">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Weight (pounds)</label>
                <input type="number" id="weight" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" min="1" placeholder="Enter weight">
            </div>
            <div class="flex space-x-2">
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">Height (feet)</label>
                    <input type="number" id="heightFeet" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" min="0" placeholder="Feet">
                </div>
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">Height (inches)</label>
                    <input type="number" id="heightInches" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" min="0" max="11" placeholder="Inches">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Activity Level</label>
                <select id="activityLevel" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
                    <option value="1.9">Extremely active (very hard exercise/sports & physical job)</option>
                </select>
            </div>
            <button onclick="calculateTDEE()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Calculate TDEE</button>
            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        function calculateTDEE() {
            const sex = document.getElementById('sex').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const heightFeet = parseInt(document.getElementById('heightFeet').value) || 0;
            const heightInches = parseInt(document.getElementById('heightInches').value) || 0;
            const activityLevel = parseFloat(document.getElementById('activityLevel').value);

            // Validate inputs
            if (!age || !weight || isNaN(heightFeet) || isNaN(heightInches)) {
                document.getElementById('result').innerHTML = '<p class="text-red-500">Please fill in all fields with valid numbers.</p>';
                return;
            }

            // Convert height to centimeters
            const heightCm = ((heightFeet * 12) + heightInches) * 2.54;
            // Convert weight to kilograms
            const weightKg = weight * 0.453592;

            // Mifflin-St. Jeor Formula
            let bmr;
            if (sex === 'male') {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) + 5;
            } else {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) - 161;
            }

            // Calculate TDEE
            const tdee = Math.round(bmr * activityLevel);

            // Display result
            document.getElementById('result').innerHTML = `<p class="text-lg font-semibold">Your Maintenance Calories (TDEE) are: ${tdee} calories/day</p>`;
        }
    </script>
